<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="C:\Users\prengaa\OneDrive - Titan Cement Company SA\Documents\CodingDojo\Javascript\Calculator\style.css">
    <title>Calculator</title>
</head>
<body>

    <nav class="flex">
        <div class="first">
            <h2>Basic calculator</h2>
            <p>Albert</p> 
        </div>
        <div class="second">
            <button>♡</button>
            <button>View editor</button>
            <button>Sign Up</button>
            <button>Login</button>
        </div>
    </nav>
    <div id="calculator">
        <div id="display">0</div>
        <div class="row">
          <button class="number" onclick="press('7');">7</button>
          <button class="number" onclick="press(8);">8</button>
          <button class="number" onclick="press(9);">9</button>
          <button class="operator /" onclick="setOP('/');">÷</button>
        </div>
        <div class="row">
          <button class="number" onclick="press(4);">4</button>
          <button class="number" onclick="press(5);">5</button>
          <button class="number" onclick="press(6);">6</button>
          <button class="operator *" onclick="setOP('*');">×</button>
        </div>
        <div class="row">
          <button class="number" onclick="press(1);">1</button>
          <button class="number" onclick="press(2);">2</button>
          <button class="number" onclick="press(3);">3</button>
          <button class="operator -" onclick="setOP('-');">−</button>
        </div>
        <div class="row">
          <button onclick="clr();">C</button>
          <button onclick="press(0);">0</button>
          <button onclick="press('.');">.</button>
          <button class="operator +" onclick="setOP('+');">+</button>
        </div>
        <div class="row">
          <button id="equals" onclick="calculate()">=</div>
        </div>
      <div>
        
      <script src="C:\Users\prengaa\OneDrive - Titan Cement Company SA\Documents\CodingDojo\Javascript\Calculator\script.js"></script>
</body>
</html>
